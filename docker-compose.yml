version: "3.8"

services:
  db:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASS}
    ports:
      - "3306:3306"
    volumes:
      - ./backend/mysql_data:/var/lib/mysql

  web:
    build: .
    container_name: backend
    command: ./wait-for-it.sh mysql-db:3306 -t 60 -- sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --workers 3 --timeout 120 --bind 0.0.0.0:8000 BlackWhiteChef.wsgi:application"
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # 기존 nginx.conf 파일 그대로 유지
      - ./frontend/dist:/usr/share/nginx/html
      - ./backend/staticfiles:/code/staticfiles
      - ./backend/mediafiles:/code/mediafiles
    environment:
      SERVER_NAME: ${DJANGO_ALLOWED_HOSTS}
    depends_on:
      - web
    command: /bin/sh -c "nginx -g 'daemon off;'"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    ports:
      - "9113:9113"
    command: -nginx.scrape-uri=http://nginx:80/stub_status
volumes:
  grafana-data:
